<ng-template #defaultTemplate let-state="state" let-items="items">
    <ul class="tsmp-pagination">
        <li (click)="prevPage()">
            <div class="nav-btn" [ngClass]="{disabled: state.isFirst}" >
                prev
            </div>
        </li>

        <li *ngFor="let item of items" (click)="!item.clickable || goTo(item)" [ngClass]="{active: item.value === state.active, clickable: item.clickable}">
            {{item.text}}
        </li>

        <li (click)="nextPage()">
            <div class="nav-btn" [ngClass]="{disabled: state.isLast}">
                next
            </div>
        </li>
    </ul>
</ng-template>

<ng-container [ngTemplateOutlet]="template || defaultTemplate" [ngTemplateOutletContext]="data">
</ng-container>
