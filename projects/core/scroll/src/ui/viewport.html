<div #viewport class="tsmp-viewport">

    <div #content class="tsmp-content-wrapper">
        <ul *ngIf="items">
            <li [ngStyle]="{'height': itemHeight + 'px'}" *ngFor="let item of items">{{item}}</li>
        </ul>
    </div>

    <div #virtualspace class="tsmp-virtual-space"></div>
</div>
